sparqlQuery1=PREFIX w3\: <http\://www.w3.org/ns/prov\#> \nPREFIX foaf\: <http\://xmlns.com/foaf/0.1/> \nPREFIX sumo\: <http\://www.owl-ontologies.com/sumo.owl\#> \nPREFIX schema\: <http\://schema.org/> \nPREFIX pmo\: <http\://www.patexpert.org/ontologies/pmo.owl\#> \nPREFIX rdfs\: <http\://www.w3.org/2000/01/rdf-schema\#> \n\nSELECT ?agent ?agentName ?addressUri ?addressCountryUri ?addressLocality ?streetAddress WHERE {  \n  ?agent a sumo\:Agent . \n?agent rdfs\:label ?agentName . \nOPTIONAL {  \n?agent schema\:address  ?addressUri . \nOPTIONAL { ?addressUri schema\:addressCountry ?addressCountryUri .} \nOPTIONAL { ?addressUri schema\:addressLocality ?addressLocality . } \nOPTIONAL { ?addressUri schema\:streetAddress ?streetAddress .  }  \n} \n} ORDER BY ?agent

